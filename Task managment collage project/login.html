<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="main-wrapper-login">
        <div class="site-wrapper">
            <header class="site-header">
                <nav class="site-nav">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3 col-lg-3 col-sm-5">
                                <div class="nav-logo">
                                    <a href="#"> <img src="img/banner/TMS-Logo-black (1).svg" alt=""></a>
                                </div>
                            </div>
                            <div class="col-md-9 col-lg-4 col-sm-7">
                                <div class="nav-item">
                                    <p>don't have an account?</p>
                                    <a href="registration.html" target="_blank" class="register-btn">register</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
            <section class="login-section">
                <div class="container">
                    <div class="login-box">
                        <div class="login-form">
                            <div class="section-title">
                                <h1>Welcome back let's Continue The Work</h1>
                            </div>
                            <div class="google-login">
                                <img src="img/banner/Copy of Google.svg" alt="">
                                <a href="https://mail.google.com/mail/">sign in with google!</a>
                            </div>
                            <div class="facebook-login">
                                <img src="img/banner/Copy of Facebook.svg" alt="">
                                <a href="https://www.facebook.com/login/">sign in with facebook!</a>
                            </div>
                            <div class="login-option">
                                <p>or</p>
                            </div>
                            <form>
                                <!-- <div class="login-opt">
                                        <input type="radio" name="log-in_option">
                                        <label for="email">using email</label>
                                        <input type="radio" name="log-in_option">
                                        <label for="mobile">using mobile number</label>
                                    </div> -->
                                <div class="form-group">
                                    <label for="Email">Email address</label>
                                    <input type="text" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="Password">Password</label>
                                    <input type="password" placeholder="Password">
                                    <a href="#"> <i class="fa-solid fa-eye"></i></a>
                                </div>
                                <div class="f-password">
                                    <a href="forgotpassword.html">forgot password ?</a>
                                </div>
                                <div class="form-btn">
                                    <a class="btn btn-success" href="#">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
            </section>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        </div>
</body>

</html>
