<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="main-wrapper-forgot-password">
        <div class="site-wrapper">
            <header class="site-header">
                <nav class="site-nav">
                    <div class="container">
                        <div class="row">
                            <div class="col-3 col-md-3 col-lg-3 col-sm-5">
                                <div class="nav-logo">
                                    <a href="#"> <img src="img/banner/TMS-Logo-black (1).svg" alt=""></a>
                                </div>
                            </div>
                            <div class="col-9 col-md-9 col-lg-4 col-sm-7">
                                <div class="nav-item">
                                    <p>don't have an account?</p>
                                    <a href="registration.html" target="_blank" class="register-btn">register</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
            <section class="forgot-password-section">
                <div class="container">
                    <div class="forgot-box">
                        <div class="forgot-form">
                            <div class="section-title">
                                <h1>forgot your password ?</h1>
                            </div>
                            <form>
                                <div class="lock-icon">
                                    <img src="img/icons/animation_500_l0c1hw05.gif" alt="">
                                </div>
                                <div class="form-group">
                                    <label for="Password">Email id</label>
                                    <input type="password" placeholder="email-id">
                                </div>
                                <div class="form-btn">
                                    <a class="btn btn-success" href="otp-verification.html">send OTP</a>
                                </div>
                            </form>
                        </div>
                    </div>
            </section>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        </div>
</body>

</html>
