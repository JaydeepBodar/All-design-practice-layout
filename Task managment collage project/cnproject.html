<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
</head>

<body class="create-new-project">
    <div class="main-wrapper-cnproject">
        <div class="site-wrapper">
            <div class="header-sec">
                <nav class="navigation">
                    <div class="navigation-logo">
                        <img src="img/icons/TMS-Logo-black.svg" class="nav-logo" alt="tms-logo.svg">
                        <ul class="menu">
                            <li class="nav-item"><span><img src="img/icons/Path 15.svg"></span><a href="dashboard.html" class="nav-link active">Dashboard</a></li>
                            <li class="nav-item active"><span><img src="img/icons/Icon open-project.svg"></span><a href="projects.html" class="nav-link">Projects</a></li>
                            <li class="nav-item"><span><img src="img/icons/Icon awesome-tasks.svg"></span><a href="mytask.html" class="nav-link">My Tasks</a></li>
                            <li class="nav-item"><span><img src="img/icons/Path 16.svg"></span><a href="#" class="nav-link">Calender</a></li>
                            <li class="nav-item"><span><img src="img/icons/Path 17.svg"></span><a href="#" class="nav-link">Settings</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="content-sec">
                <section class="createnewpro-section">
                    <div class="back-btn">
                        <div class="createnewproject-block">
                            <div class="back-btn">
                                <a href="projects.html"><i class="fas fa-long-arrow-left"></i></a>
                            </div>

                            <div class="create-section-title">
                                <h4>Create new project</h4>
                                <form class="project-changes-form">
                                    <div class="form-group">
                                        <label class="pname">Project name</label>
                                        <input type="text" class="pname" placeholder="Enter Project Name">
                                    </div>
                                    <div class="form-group">
                                        <label class="ptype">Project type</label>
                                        <input type="text" class="ptype" placeholder="Enter Project Type">
                                    </div>
                                    <div class="form-group txtara">
                                        <label class="description">description</label>
                                        <textarea class="description" cols="25" rows="5" placeholder="Enter Project Description">
                                            </textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="sdate">Start Date:</label>
                                        <input type="date" class="sdate">
                                    </div>
                                    <div class="form-group">
                                        <label class="edate">End Date:</label>
                                        <input type="date" class="edate">
                                    </div>
                                    <div class="form-group txtara">
                                        <div class="tasks-add-title">
                                            <label>Upload Project File</label>
                                            <input type="file">
                                        </div>
                                    </div>
                                    <div class="form-group-brn">

                                        <div class="form-btn">
                                            <a href="#" class="btn btn-lite">
                                                Create Project
                                            </a>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
            </div>
            </section>

        </div>




        <footer class="site-footer">

        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
