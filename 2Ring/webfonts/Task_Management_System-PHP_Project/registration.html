<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="main-wrapper">
       <header class="site-header">
        <nav class="site-nav">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-lg-3">
                        <div class="nav-logo">
                            <a href="#"><img src="img/banner/TMS-Logo-black (1).svg" alt=""></a>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="nav-item">
                            <p>already have an account?</p>
                            <a href="login.html" target="_blank" class="register-btn">login</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
       </header>
        <div class="site-wrapper">
            <section class="registration-section">
                <div class="container">
                    <div class="registration-box">
                        <div class="registration-form">
                            <div class="section-title">
                                <h1>Setup Your <span>TMS</span> account</h1>
                            </div>
                            <div class="google-login">
                                <img src="img/banner/Copy of Google.svg" alt="">
                                <a href="https://mail.google.com/mail/">sign in with google!</a>
                            </div>
                            <div class="facebook-login">
                                <img src="img/banner/Copy of Facebook.svg" alt="">
                                <a href="https://www.facebook.com/login/">sign in with facebook!</a>
                            </div>
                            <div class="register-option">
                                <p>or</p>
                            </div>
                                <form>
                                    <div class="registration-cont">
                                        <div class="reg-group">
                                            <label for="fname">First Name</label>
                                            <input type="text" id="fname" placeholder="First Name">
                                        </div>
                                        <div class="reg-group">
                                            <label for="lname">Last Name</label>
                                            <input type="text" id="lname" placeholder="Last Name">
                                        </div>
                                        <div class="reg-group">
                                            <label for="email">Email</label>
                                            <input type="email" id="email" placeholder="example@mail.com">
                                        </div>
                                        <div class="reg-group">
                                            <label for="text">Contact number</label>
                                            <input type="text" id="pwd" placeholder="Contact number">
                                        </div>
                                        <div class="reg-group">
                                            <label for="pwd">Password</label>
                                            <input type="password" id="pwd" placeholder="Password">
                                            <a href="#"> <i class="fa-solid fa-eye"></i></a>
                                        </div>
                                        <div class="reg-group">
                                            <label for="cpwd">Confirm Password</label>
                                            <input type="password" id="cpwd" placeholder="Confirm Password">
                                            <a href="#"> <i class="fa-solid fa-eye"></i></a>
                                        </div>
                                        <div class="reg-btn">                                
                                            <a href="#" class="btn btn-success">
                                                get started
                                            </a>
                                        </div>
                                    </div>
                                </form>
                        </div>
                </div>
                
            </section>

        </div>
        <footer class="site-footer">

        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
